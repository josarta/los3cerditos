<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Los 3 Cerditos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"></link>


       <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    </h:head>
    <h:body>

        <div class="container" >

            <div class="row" style="margin-top: 30px; margin-bottom: 30px">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Crear casa
                </button>

                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleCerdo">
                    Cerdo
                </button>

                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleLobo">
                    Lobo
                </button>

            </div>



            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Crear casa</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <h:form>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="formMaterial">Material</label>

                                    <h:selectOneMenu value="#{gestionCasaView.casaNueva.material}"  class="form-control" id="formMaterial">
                                        <f:selectItem itemLabel="Paja" itemValue="Paja"/>
                                        <f:selectItem itemLabel="Madera" itemValue="Madera"/>
                                        <f:selectItem itemLabel="Ladrillo" itemValue="Ladrillo"/>
                                    </h:selectOneMenu>
                                </div>


                                <div class="form-group">
                                    <label for="formResistencia">Resistencia</label>
                                    <h:selectOneMenu value="#{gestionCasaView.casaNueva.resistencia}"  class="form-control" id="formResistencia">
                                        <f:selectItem itemLabel="Alta" itemValue="Alta"/>
                                        <f:selectItem itemLabel="Media" itemValue="Media"/>
                                        <f:selectItem itemLabel="Baja" itemValue="Baja"/>
                                    </h:selectOneMenu>
                                </div>


                                <div class="form-group">
                                    <label for="formTamanio">Tama単o</label>
                                    <h:selectOneMenu value="#{gestionCasaView.casaNueva.tamanio}" class="form-control" id="formTamanio">
                                        <f:selectItem itemLabel="Grande" itemValue="Grande"/>
                                        <f:selectItem itemLabel="Mediana" itemValue="Mediana"/>
                                        <f:selectItem itemLabel="Paque単a" itemValue="Paque単a"/>
                                    </h:selectOneMenu>
                                </div>


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <h:commandButton action="#{gestionCasaView.adicionarCasa()}" class="btn btn-primary" value="Guardar" />
                            </div>

                        </h:form>
                    </div>
                </div>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="exampleCerdo" tabindex="-1" aria-labelledby="exampleCerdo" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Crear cerdo</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <h:form>
                            <div class="modal-body">

                                <div class="form-group">
                                    <label for="exampleNombre">Nombre</label>
                                    <h:inputText class="form-control" id="exampleNombre" html5:placeholder="pedro perez"/>
                                </div>

                                <div class="form-group">
                                    <label for="examplePersonalidad">Personalidad</label>
                                    <h:inputText class="form-control" id="examplePersonalidad" html5:placeholder="Mal geniado, alegre, triste ....."/>
                                </div>


                                <div class="form-group">
                                    <label for="exampleVestimaneta">Vestimenta</label>
                                    <h:inputText class="form-control" id="exampleVestimaneta" html5:placeholder="Pantalon largo, con corbata ...."/>
                                </div>

                                <div class="form-group">
                                    <label for="exampleInstrumento">Instrumento</label>
                                    <h:inputText class="form-control" id="exampleInstrumento" html5:placeholder="Piano , Maracas, Flauta , Violin  ...."/>
                                </div>


                                <div class="form-group">
                                    <label for="formCasa">Casa</label>
                                    <h:selectOneMenu class="form-control" id="formCasa">
                                        <f:selectItems value="#{gestionCasaView.listaCasas}" var="lcasa" itemLabel="#{lcasa.material}" itemValue="#{lcasa.material}"  ></f:selectItems>
                                    </h:selectOneMenu>
                                </div>


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <h:commandButton class="btn btn-primary" value="Guardar"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="exampleLobo" tabindex="-1" aria-labelledby="exampleLobo" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Crear Lobo</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <h:form>
                            <div class="modal-body">

                                <div class="form-group">
                                    <label for="exampleNombre">Nombre</label>
                                    <h:inputText class="form-control" id="exampleNombre" html5:placeholder="pedro perez"/>
                                </div>

                                <div class="form-group">
                                    <label for="examplePersonalidad">Personalidad</label>
                                    <h:inputText class="form-control" id="examplePersonalidad" html5:placeholder="Mal geniado, alegre, triste ....."/>
                                </div>


                                <div class="form-group">
                                    <label for="exampleVestimaneta">Vestimenta</label>
                                    <h:inputText class="form-control" id="exampleVestimaneta" html5:placeholder="Pantalon largo, con corbata ...."/>
                                </div>

                                <div class="form-group">
                                    <label for="exampleFuerza">Fuerza</label>
                                    <h:inputText class="form-control" id="exampleFuerza" html5:placeholder="Mucha , Poca , Limitada ...."/>
                                </div>





                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <h:commandButton class="btn btn-primary" value="Guardar"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-3">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Casas</a>
                        <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Cerdos</a>
                        <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Lobos</a>
                    </div>
                </div>
                <div class="col-9">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">

                            <table class="table table-bordered table-dark">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Material</th>
                                        <th scope="col">Resistencia</th>
                                        <th scope="col">Tama単o</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <h:form>
                                        <c:forEach items="#{gestionCasaView.listaCasas}" var="casaR" varStatus="pos">
                                            <tr>
                                                <th scope="row">#{pos.index + 1}</th>
                                                <td> <img height="64" width="64" src="img/#{casaR.material}.png"></img>  </td>
                                                <td>#{casaR.material}</td>
                                                <td>#{casaR.resistencia}</td>
                                                <td>#{casaR.tamanio}</td>
                                                <td>

                                                    <h:commandButton action="#{gestionCasaView.removerCasa(pos.index)}" class="btn btn-danger" value="X"/>   
                                                </td>
                                            </tr>
                                        </c:forEach>
                                    </h:form>
                                </tbody>
                            </table>



                        </div>
                        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>
                        <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
                    </div>
                </div>
            </div>


        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    </h:body>
</html>
