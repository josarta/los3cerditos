<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Los 3 Cerditos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"></link>
    </h:head>
    <h:body>

        <div class="container" style="margin-top: 30px">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Crear casa
            </button>

            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleCerdo">
                Cerdo
            </button>
            
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleLobo">
               Lobo
            </button>
            

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Crear casa</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="formMaterial">Material</label>
                                    <select class="form-control" id="formMaterial">
                                        <option>Paja</option>
                                        <option>Madera</option>
                                        <option>Ladrillo</option>
                                    </select>
                                </div>


                                <div class="form-group">
                                    <label for="formResistencia">Resistencia</label>
                                    <select class="form-control" id="formResistencia">
                                        <option>Alta</option>
                                        <option>Media</option>
                                        <option>Baja</option>
                                    </select>
                                </div>


                                <div class="form-group">
                                    <label for="formTamanio">Tamaño</label>
                                    <select class="form-control" id="formTamanio">
                                        <option>Grande</option>
                                        <option>Mediana</option>
                                        <option>Paqueña</option>
                                    </select>
                                </div>


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary">Guardar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="exampleCerdo" tabindex="-1" aria-labelledby="exampleCerdo" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Crear cerdo</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form>
                            <div class="modal-body">

                                <div class="form-group">
                                    <label for="exampleNombre">Nombre</label>
                                    <input type="text" class="form-control" id="exampleNombre" placeholder="pedro perez"/>
                                </div>

                                <div class="form-group">
                                    <label for="examplePersonalidad">Personalidad</label>
                                    <input type="text" class="form-control" id="examplePersonalidad" placeholder="Mal geniado, alegre, triste ....."/>
                                </div>


                                <div class="form-group">
                                    <label for="exampleVestimaneta">Vestimenta</label>
                                    <input type="text" class="form-control" id="exampleVestimaneta" placeholder="Pantalon largo, con corbata ...."/>
                                </div>

                                <div class="form-group">
                                    <label for="exampleInstrumento">Instrumento</label>
                                    <input type="text" class="form-control" id="exampleInstrumento" placeholder="Piano , Maracas, Flauta , Violin  ...."/>
                                </div>
                                
                               
                                 <div class="form-group">
                                    <label for="formCasa">Casa</label>
                                    <select class="form-control" id="formCasa">
                                        <option>Paja</option>
                                        <option>Madera</option>
                                        <option>Ladrillo</option>
                                    </select>
                                </div>
                                

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


             <!-- Modal -->
            <div class="modal fade" id="exampleLobo" tabindex="-1" aria-labelledby="exampleLobo" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Crear Lobo</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form>
                            <div class="modal-body">

                                <div class="form-group">
                                    <label for="exampleNombre">Nombre</label>
                                    <input type="text" class="form-control" id="exampleNombre" placeholder="pedro perez"/>
                                </div>

                                <div class="form-group">
                                    <label for="examplePersonalidad">Personalidad</label>
                                    <input type="text" class="form-control" id="examplePersonalidad" placeholder="Mal geniado, alegre, triste ....."/>
                                </div>


                                <div class="form-group">
                                    <label for="exampleVestimaneta">Vestimenta</label>
                                    <input type="text" class="form-control" id="exampleVestimaneta" placeholder="Pantalon largo, con corbata ...."/>
                                </div>

                                <div class="form-group">
                                    <label for="exampleFuerza">Fuerza</label>
                                    <input type="text" class="form-control" id="exampleFuerza" placeholder="Mucha , Poca , Limitada ...."/>
                                </div>
                                
                               
                                 
                                

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>




        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    </h:body>
</html>
